<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  
  <section id="cal">
        <label for="num1"></label>
        <input name="num1" type="number" id="num1">
     
    
    <article id="numHolder">
        <button class="oprator" id="plus">+</button>
        <button class="oprator" id="minus">-</button>
        <button class="oprator" id="divide">/</button>
        <button class="oprator" id="multiply">*</button>
    <button class="numbers" >1</button>
    <button class="numbers" >2</button>
    <button class="numbers" >3</button>
    <button class="numbers" >4</button>
    <button class="numbers" >5</button>
    <button class="numbers">6</button>
    <button class="numbers" >7</button>
    <button class="numbers" >8</button>
    <button class="numbers" >9</button>
    <button  id="clear">C</button>
    <button class="numbers">0</button>
    <button id="result">=</button>
    </article>
</section>
<script src="/main.js"  type="text/javascript"></script>
</body>
</html>
